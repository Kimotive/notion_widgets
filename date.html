<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /*CSS RESETS*/

h1 {
    margin-top: 0;
}


/*CSS START*/

/*body{
  background-color: #191919;
}*/

h2{
  margin: 0;
  font-family: "Montserrat", sans-serif;
  font-weight: bold;
  font-size: 1.5em;
  color: #caba9c;
}

.dayDate{
  color: #caba9c;
}

.monthDate{
  color: #4c6444;
}

h3{
  margin: 0;
  font-family: "Montserrat", sans-serif;
  font-weight: 500;
  font-size: 0.8em;
  color: #4c6444;
}

h5{
  margin: 0;
  font-family: "Montserrat", sans-serif;
  font-weight: bold;
  font-size: 1.5em;
  color: #caba9c;
}

h6{
  margin: 0;
  font-family: "Montserrat", sans-serif;
  font-weight: 500;
  font-size: 0.75em;
  color: #4c6444;
}

p{
  margin: 0;
  font-family: "Montserrat", sans-serif;
}

.container{
  display: grid;
  grid-auto-flow: column;
  grid-column: 3;
}

.section{
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  aspect-ratio: 1;
}

.progress-container{
  aspect-ratio: 1;
}

.progress-bar{
  position: relative;
  aspect-ratio: 1 / 1;
  border-radius: 8px;
  padding: 12px;
  background-color: transparent;
  overflow: hidden;
    
  display: flex;
  align-items: center;
  justify-content: center;
}

.progress-bar::after{
  content: "";
  position:absolute;
    width:88%; 
    height:88%;
    border-width: 50px;
    border-style: solid;
    border-image-slice: 1;
    border-image-source: conic-gradient(#caba9c var(--progress, 0), #102820 0%);
  
}

.progress-per{
  padding: 15px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.progress-span{
    width: 170px;
    font-family: "Montserrat", sans-serif;
    margin-left: 5px;
    color: #caba9c;
}

    </style>
</head>
<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<div class="container">

  <div class="section">
    <h2>TODAY</h2>
    <h3>IS</h3>
  </div>

  <div class="section">
    <h2 class="dayDate">30</h2>
    <h3 class="monthDate">October</h3>
  </div>

  <div class="section">
    <div class="progress-bar monthb">
      <div class="progress-per monthp" data-text="95"><h5 class="tHour">04</h5> <h3 class="tMin">40</h3></div>
    </div>
  </div>

</div>

<script>

let pc, pcm, pcp, pch, pcmin, per = 0;

const months = [
  "January",
  "February",
  "March",
  "April",
  "May",
  "June",
  "July",
  "August",
  "September",
  "October",
  "November",
  "December",
]

function checkTime() {
  today = new Date();
  pcm = months[today.getMonth()];
  pch = today.getHours();
  pcmin = today.getMinutes();

  if(pch <10){
    pch = "0" + pch;
  }

  if(pcmin < 10){
    pcmin = "0" + pcmin;
  }

  pc = today.getDate();
  var t = [today.getHours(), today.getMinutes(), today.getSeconds()];
  pcp = Math.round(((t[0] * 60 * 60 + t[1] * 60 + t[2]) / (24 * 60 * 60)) * 1000) / 10;
}

function progressLoad() {
  document.querySelector(".dayDate").innerHTML = `${pc}`;
  document.querySelector(".monthDate").innerHTML = `${pcm}`;
  document.querySelector(".progress-bar").style.setProperty('--progress', pcp + "%");
  document.querySelector(".tHour").innerHTML = `${pch}`;
  document.querySelector(".tMin").innerHTML = `${pcmin}`;
  per++;
}
checkTime();
setInterval(checkTime, 500);
setInterval(progressLoad, 90);


// END
</script>

</body>
</html>
